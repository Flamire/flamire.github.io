<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #1c2833);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .status {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .timer {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .control-btn {
            position: absolute;
            bottom: 40px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #2980b9, #3498db);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        /* é›¨æ»´å®¹å™¨ */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        /* é›¨æ»´æ ·å¼ */
        .drop {
            position: absolute;
            top: -20px;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.7));
            border-radius: 0 0 5px 5px;
            animation: fall linear infinite;
        }
        
        /* é›¨æ»´æº…èµ·æ•ˆæœ */
        .splash {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: splash linear infinite;
        }
        
        /* é›¨æ»´ä¸‹è½åŠ¨ç”» */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* æº…èµ·åŠ¨ç”» */
        @keyframes splash {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
        
        /* åœ£å…‰ç‰¹æ•ˆ */
        .holy-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        /* æ±¤åœ†å®¹å™¨ */
        .tangyuan-container {
            position: fixed;
            right: 40px;
            bottom: 40px;
            width: 140px;
            height: 140px;
            z-index: 20;
            transition: transform 0.5s ease;
        }
        
        /* æ±¤åœ† */
        .tangyuan {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f8f8f8;
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.1),
                inset -8px -8px 15px rgba(0, 0, 0, 0.05),
                inset 8px 8px 15px rgba(255, 255, 255, 0.9);
            transition: all 2s ease;
            overflow: hidden;
        }
        
        /* æ±¤åœ†åå­— */
        .tangyuan-name {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
            z-index: 25;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: rotate(15deg);
        }
        
        /* èŠéº»ç³Š */
        .sesame-paste {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 0;
            background: linear-gradient(to top, #1a1a1a, #2a2a2a);
            border-radius: 60px 60px 0 0;
            transition: height 3s ease;
        }
        
        /* æ¼èŠéº»ç³Šçš„å­” */
        .leak-hole {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 16;
        }
        
        /* æ±¤åœ†å˜æ¹¿æ•ˆæœ */
        .tangyuan.wet {
            width: 105px;
            height: 95px;
            background: #e8e8e8;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.2),
                inset -12px -12px 20px rgba(0, 0, 0, 0.1),
                inset 12px 12px 20px rgba(255, 255, 255, 0.7);
        }
        
        /* æ±¤åœ†å˜è”«æ•ˆæœ */
        .tangyuan.wilted {
            width: 110px;
            height: 90px;
            background: #d8d8d8;
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.3),
                inset -15px -15px 25px rgba(0, 0, 0, 0.15),
                inset 15px 15px 25px rgba(255, 255, 255, 0.5);
        }
        
        /* å–·å°„çš„èŠéº»ç³Š */
        .sesame-drop {
            position: fixed;
            width: 15px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation: sesame-shoot linear forwards;
        }
        
        /* èŠéº»ç³Šå–·å°„åŠ¨ç”» */
        @keyframes sesame-shoot {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            70% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.2);
                opacity: 0;
            }
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .info-panel {
                top: 15px;
                padding: 12px 20px;
            }
            
            .status {
                font-size: 1.1rem;
            }
            
            .timer {
                font-size: 0.9rem;
            }
            
            .control-btn {
                padding: 10px 25px;
                font-size: 1rem;
                bottom: 30px;
            }
            
            .tangyuan-container {
                right: 20px;
                bottom: 20px;
                width: 120px;
                height: 120px;
            }
            
            .tangyuan {
                width: 80px;
                height: 80px;
            }
            
            .tangyuan.wet {
                width: 85px;
                height: 75px;
            }
            
            .tangyuan.wilted {
                width: 90px;
                height: 70px;
            }
            
            .sesame-paste {
                width: 50px;
            }
            
            .tangyuan-name {
                font-size: 1.2rem;
            }
            
            .leak-hole {
                width: 10px;
                height: 10px;
            }
            
            .sesame-drop {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <div class="status" id="status">å½“å‰çŠ¶æ€ï¼šç­‰å¾…ä¸‹é›¨</div>
        <div class="timer" id="timer"></div>
    </div>
    
    <button class="control-btn" id="rainControl">ç­‰é›¨åœ</button>
    
    <div class="rain" id="rainContainer"></div>
    
    <!-- åœ£å…‰ç‰¹æ•ˆ -->
    <div class="holy-light" id="holyLight"></div>
    
    <!-- æ±¤åœ† -->
    <div class="tangyuan-container" id="tangyuanContainer">
        <div class="tangyuan" id="tangyuan">
            <div class="sesame-paste" id="sesamePaste"></div>
            <div class="leak-hole" id="leakHole"></div>
        </div>
        <div class="tangyuan-name">ğŸ­ğŸ”µ</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rainContainer = document.getElementById('rainContainer');
            const rainControl = document.getElementById('rainControl');
            const statusElement = document.getElementById('status');
            const timerElement = document.getElementById('timer');
            const holyLight = document.getElementById('holyLight');
            const tangyuan = document.getElementById('tangyuan');
            const sesamePaste = document.getElementById('sesamePaste');
            const tangyuanContainer = document.getElementById('tangyuanContainer');
            const leakHole = document.getElementById('leakHole');
            
            let rainInterval;
            let sesameInterval;
            let isRaining = false;
            let rainStartTime = 0;
            let rainStopTime = 0;
            let rainTimer = null;
            let rainDuration = 0;
            let wetnessLevel = 0;
            let moveDirection = { x: 0.5, y: 0.5 };
            let moveInterval;
            let sesameDrops = [];
            
            // æ–°å¢å˜é‡
            let rotationAngle = 0.0; // æ±¤åœ†æ—‹è½¬è§’åº¦ï¼ˆå¼§åº¦ï¼‰
            let rotationSpeed = 0.0; // æ—‹è½¬é€Ÿåº¦ï¼ˆå¼§åº¦/å¸§ï¼‰
            const initialSpeed = 0.8; // åˆå§‹é€Ÿåº¦å¤§å°
            let isSlowingDown = false; // æ˜¯å¦æ­£åœ¨å‡é€Ÿ
            
            // åˆå§‹åŒ–éšæœºç§»åŠ¨æ–¹å‘
            function initMoveDirection() {
                moveDirection = {
                    x: (Math.random() - 0.5) * initialSpeed,
                    y: (Math.random() - 0.5) * initialSpeed
                };
            }
            
            // ç§»åŠ¨æ±¤åœ†
            function moveTangyuan() {
                const container = tangyuanContainer;
                const rect = container.getBoundingClientRect();
                
                // è·å–å½“å‰ä½ç½®
                let currentX = parseFloat(container.style.left || (window.innerWidth - rect.width - 40));
                let currentY = parseFloat(container.style.top || (window.innerHeight - rect.height - 40));
                
                // é›¨åœæ—¶é€æ¸å‡é€Ÿ
                if (isSlowingDown) {
                    const speed = Math.sqrt(moveDirection.x * moveDirection.x + moveDirection.y * moveDirection.y);
                    if (speed > (isRaining ? 10 : 0.5)) {
                        // å‡é€Ÿå› å­
                        const deceleration = 0.95;
                        moveDirection.x *= deceleration;
                        moveDirection.y *= deceleration;
                    } else {
                        // é€Ÿåº¦è¶³å¤Ÿå°ååœæ­¢å‡é€Ÿ
                        isSlowingDown = false;
                    }
                }
                
                // è®¡ç®—æ–°ä½ç½®
                let newX = currentX + moveDirection.x;
                let newY = currentY + moveDirection.y;
                
                // è¾¹ç•Œæ£€æµ‹
                if (newX <= 0 || newX >= window.innerWidth - rect.width) {
                    moveDirection.x *= -1;
                    newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
                }
                
                if (newY <= 0 || newY >= window.innerHeight - rect.height) {
                    moveDirection.y *= -1;
                    newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));
                }
                
                // åº”ç”¨æ–°ä½ç½®
                container.style.left = newX + 'px';
                container.style.top = newY + 'px';
                
                rotationSpeed = Math.max(rotationSpeed,-Math.PI/100);
                rotationSpeed = Math.min(rotationSpeed,Math.PI/100);
                // æ›´æ–°æ—‹è½¬
                rotationAngle += rotationSpeed;
                // åº”ç”¨æ—‹è½¬
                tangyuanContainer.style.transform = `rotate(${rotationAngle}rad)`;
            }
            
            // åˆ›å»ºé›¨æ»´
            function createRain() {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                
                // éšæœºé›¨æ»´å±æ€§
                const left = Math.random() * 100;
                const animationDuration = (Math.random() * 0.5) + 0.5;
                const animationDelay = Math.random() * 2;
                const dropHeight = Math.random() * 10 + 10;
                
                // è®¾ç½®é›¨æ»´æ ·å¼
                drop.style.left = left + 'vw';
                drop.style.height = dropHeight + 'px';
                drop.style.animationDuration = animationDuration + 's';
                drop.style.animationDelay = animationDelay + 's';
                
                // æ·»åŠ åˆ°å®¹å™¨
                rainContainer.appendChild(drop);
                
                // åˆ›å»ºæº…èµ·æ•ˆæœ
                const splash = document.createElement('div');
                splash.classList.add('splash');
                splash.style.left = (left - 1) + 'vw';
                splash.style.animationDuration = (animationDuration * 0.5) + 's';
                splash.style.animationDelay = (animationDuration + animationDelay) + 's';
                
                rainContainer.appendChild(splash);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                setTimeout(() => {
                    drop.remove();
                    splash.remove();
                }, (animationDuration + animationDelay) * 1000 + 1000);
            }
            
            // å–·å°„èŠéº»ç³Š
            function shootSesamePaste() {
                const containerRect = tangyuanContainer.getBoundingClientRect();
                const centerX = containerRect.left + containerRect.width / 2;
                const centerY = containerRect.top + containerRect.height / 2;
                
                // è®¡ç®—æ¼å­”ä½ç½®ï¼ˆè€ƒè™‘æ—‹è½¬è§’åº¦ï¼‰
                const leakHoleDistance = 40; // æ¼å­”è·ç¦»ä¸­å¿ƒçš„è·ç¦»
                const leakHoleX = centerX + Math.sin(rotationAngle) * leakHoleDistance;
                // const leakHoleY = centerY - Math.cos(rotationAngle) * leakHoleDistance;
                const leakHoleY = centerY - Math.cos(rotationAngle) * leakHoleDistance;
                
                // åˆ›å»ºå¤šä¸ªèŠéº»ç³Šæ»´
                const dropCount = 3 + Math.floor(wetnessLevel * 5); // 3-8æ»´
                
                for (let i = 0; i < dropCount; i++) {
                    // triggerHolyLight();
                    const drop = document.createElement('div');
                    drop.classList.add('sesame-drop');
                    
                    // éšæœºå¤§å°
                    const size = 10 + Math.random() * 10;
                    
                    // è®¾ç½®åˆå§‹ä½ç½®
                    drop.style.left = leakHoleX + 'px';
                    drop.style.top = leakHoleY + 'px';
                    drop.style.width = size + 'px';
                    drop.style.height = size + 'px';
                    
                    document.body.appendChild(drop);
                    sesameDrops.push(drop);
                    
                    // å–·å°„æ–¹å‘ï¼ˆè€ƒè™‘æ—‹è½¬è§’åº¦ï¼‰
                    const baseAngle = rotationAngle + Math.PI / 2; // ä»æ¼å­”å‘å¤–å–·å°„
                    const randomAngle = (Math.random() - 0.5) * Math.PI/4; // éšæœºåç§»
                    const angle = baseAngle + randomAngle;
                    const distance = 100 + wetnessLevel * 300;
                    
                    // è®¡ç®—ç›®æ ‡ä½ç½®
                    const targetX = Math.cos(angle) * distance;
                    const targetY = Math.sin(angle) * distance;
                    
                    // è®¾ç½®CSSå˜é‡ç”¨äºåŠ¨ç”»
                    drop.style.setProperty('--tx', `${targetX}px`);
                    drop.style.setProperty('--ty', `${targetY}px`);
                    
                    // è®¾ç½®åŠ¨ç”»æŒç»­æ—¶é—´å’Œå»¶è¿Ÿ
                    const duration = 800 + wetnessLevel * 1200;
                    drop.style.animationDuration = `${duration}ms`;
                    
                    // åŠ¨ç”»ç»“æŸåç§»é™¤
                    setTimeout(() => {
                        drop.remove();
                        sesameDrops = sesameDrops.filter(d => d !== drop);
                    }, duration);
                    
                    // å–·å°„åä½œç”¨åŠ› - æ”¹å˜æ±¤åœ†ç§»åŠ¨æ–¹å‘å’Œæ—‹è½¬
                    if (wetnessLevel > 0.7) {
                        // ç§»åŠ¨åä½œç”¨åŠ›
                        moveDirection.x -= Math.cos(angle) * 0.02 * wetnessLevel;
                        moveDirection.y -= Math.sin(angle) * 0.02 * wetnessLevel;
                        isSlowingDown = true;
                    }
                }
                if (wetnessLevel > 0.7) {
                    // æ—‹è½¬åä½œç”¨åŠ›
                    rotationSpeed += (Math.random() - 0.5) * 0.02 * wetnessLevel;
                }
            }
            
            // æ›´æ–°æ±¤åœ†çŠ¶æ€
            function updateTangyuan() {
                // æ¸…é™¤ä¹‹å‰çš„ç±»
                tangyuan.classList.remove('wet', 'wilted');
                
                // æ ¹æ®æ¹¿æ¶¦ç¨‹åº¦æ›´æ–°æ±¤åœ†çŠ¶æ€
                if (wetnessLevel > 0.3) {
                    tangyuan.classList.add('wet');
                }
                
                if (wetnessLevel > 0.6) {
                    tangyuan.classList.add('wilted');
                    // æ˜¾ç¤ºæ¼å­”
                    leakHole.style.opacity = "1";
                } else {
                    leakHole.style.opacity = "0";
                }
                
                // æ ¹æ®æ¹¿æ¶¦ç¨‹åº¦æ›´æ–°èŠéº»ç³Šæ³„æ¼
                sesamePaste.style.height = (wetnessLevel > 0.8 ? (wetnessLevel - 0.8) * 60 : 0) + 'px';
            }
            
            // å¼€å§‹ä¸‹é›¨
            function startRaining() {
                if (isRaining) return;
                
                isRaining = true;
                isSlowingDown = false;
                rainStartTime = Date.now();
                rainContainer.style.opacity = "1";
                statusElement.textContent = "å½“å‰çŠ¶æ€ï¼šæ­£åœ¨ä¸‹é›¨";
                
                // å¼€å§‹è®¡æ—¶
                if (rainTimer) clearInterval(rainTimer);
                rainTimer = setInterval(updateTimer, 100);
                
                // å¼€å§‹ç§»åŠ¨æ±¤åœ†
                if (moveInterval) clearInterval(moveInterval);
                moveInterval = setInterval(moveTangyuan, 30);
                
                // åˆ›å»ºé›¨æ»´
                rainInterval = setInterval(() => {
                    for (let i = 0; i < 5; i++) {
                        createRain();
                    }
                }, 100);
                
                // å¼€å§‹å–·å°„èŠéº»ç³Š
                if (sesameInterval) clearInterval(sesameInterval);
                startSesameShooting();
            }
            
            // å¼€å§‹å–·å°„èŠéº»ç³Š
            function startSesameShooting() {
                sesameInterval = setInterval(() => {
                    if (wetnessLevel > 0.6) {
                        // å–·å°„é¢‘ç‡éšæ¹¿æ¶¦åº¦å¢åŠ 
                        const interval = Math.max(100, 500 - wetnessLevel * 400);
                        shootSesamePaste();
                    }
                }, 100); // å›ºå®šé¢‘ç‡ï¼Œä½†æ¯æ¬¡å–·å°„å¤šä¸ªèŠéº»ç³Šæ»´
            }
            
            // åœæ­¢ä¸‹é›¨
            function stopRaining() {
                if (!isRaining) return;
                
                isRaining = false;
                isSlowingDown = true; // å¼€å§‹å‡é€Ÿ
                rainStopTime = Date.now();
                clearInterval(rainInterval);
                clearInterval(sesameInterval);
                rainContainer.style.opacity = "0";
                
                // è®¡ç®—ä¸‹é›¨æ—¶é—´
                rainDuration = ((rainStopTime - rainStartTime) / 1000).toFixed(2);
                statusElement.textContent = `é›¨åœäº†ï¼Œé›¨ä¸€å…±ä¸‹äº† ${rainDuration} ç§’`;
                
                // è§¦å‘åœ£å…‰ç‰¹æ•ˆ
                triggerHolyLight();
                
                // é‡ç½®æ±¤åœ†çŠ¶æ€ä½†ä¸é‡ç½®ä½ç½®
                resetTangyuan();
                
                // è®¾ç½®ä¸‹ä¸€æ¬¡ä¸‹é›¨çš„éšæœºæ—¶é—´
                const nextRainTime = Math.random() * 10000 + 5000; // 5-15ç§’
                setTimeout(startRaining, nextRainTime);
            }
            
            // è§¦å‘åœ£å…‰ç‰¹æ•ˆ
            function triggerHolyLight() {
                holyLight.style.opacity = "1";
                
                // ä½¿ç”¨Web Animations APIåˆ›å»ºåŠ¨ç”»
                holyLight.animate([
                    { opacity: 0.8 },
                    { opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'ease-out'
                });
                
                // 1.5ç§’åå®Œå…¨éšè—
                setTimeout(() => {
                    holyLight.style.opacity = "0";
                }, 1500);
            }
            
            // é‡ç½®æ±¤åœ†çŠ¶æ€
            function resetTangyuan() {
                wetnessLevel = 0;
                rotationSpeed = 0; // é‡ç½®æ—‹è½¬é€Ÿåº¦
                updateTangyuan();
                
                // æ¸…é™¤æ‰€æœ‰èŠéº»ç³Šæ»´
                sesameDrops.forEach(drop => drop.remove());
                sesameDrops = [];
            }
            
            // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
            function updateTimer() {
                const currentTime = Date.now();
                let elapsedTime;
                
                if (isRaining) {
                    elapsedTime = ((currentTime - rainStartTime) / 1000).toFixed(2);
                    timerElement.textContent = `ä¸‹é›¨æ—¶é—´ï¼š${elapsedTime} ç§’`;
                    
                    // æ›´æ–°æ±¤åœ†æ¹¿æ¶¦ç¨‹åº¦ï¼ˆæœ€å¤šåˆ°1.0ï¼‰
                    wetnessLevel = Math.min(1.0, parseFloat(elapsedTime) / 10);
                    updateTangyuan();
                    
                    // è°ƒæ•´å–·å°„é¢‘ç‡
                    if (sesameInterval && wetnessLevel > 0.6) {
                        // clearInterval(sesameInterval);
                        // const interval = Math.max(100, 500 - wetnessLevel * 400);
                        // sesameInterval = setInterval(() => {
                        //     shootSesamePaste();
                        // }, interval);
                    }
                } else {
                    elapsedTime = ((currentTime - rainStopTime) / 1000).toFixed(2);
                    timerElement.textContent = `åœé›¨æ—¶é—´ï¼š${elapsedTime} ç§’`;
                }
            }
            
            // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            rainControl.addEventListener('click', function() {
                if (isRaining) {
                    stopRaining();
                } else {
