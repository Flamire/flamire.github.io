<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #1c2833);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .status {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .timer {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .control-btn {
            position: absolute;
            bottom: 40px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #2980b9, #3498db);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        /* Èõ®Êª¥ÂÆπÂô® */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        /* Èõ®Êª¥Ê†∑Âºè */
        .drop {
            position: absolute;
            top: -20px;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.7));
            border-radius: 0 0 5px 5px;
            animation: fall linear infinite;
        }
        
        /* Èõ®Êª¥Ê∫ÖËµ∑ÊïàÊûú */
        .splash {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: splash linear infinite;
        }
        
        /* Èõ®Êª¥‰∏ãËêΩÂä®Áîª */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Ê∫ÖËµ∑Âä®Áîª */
        @keyframes splash {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
        
        /* Âú£ÂÖâÁâπÊïà */
        .holy-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Ê±§ÂúÜÂÆπÂô® */
        .tangyuan-container {
            position: fixed;
            right: 40px;
            bottom: 40px;
            width: 140px;
            height: 140px;
            z-index: 20;
            transition: transform 0.5s ease;
        }
        
        /* Ê±§ÂúÜ */
        .tangyuan {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f8f8f8;
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.1),
                inset -8px -8px 15px rgba(0, 0, 0, 0.05),
                inset 8px 8px 15px rgba(255, 255, 255, 0.9);
            transition: all 2s ease;
            overflow: hidden;
        }
        
        /* Ê±§ÂúÜÂêçÂ≠ó */
        .tangyuan-name {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.5rem;
            z-index: 25;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: rotate(15deg);
        }
        
        /* ËäùÈ∫ªÁ≥ä */
        .sesame-paste {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 0;
            background: linear-gradient(to top, #1a1a1a, #2a2a2a);
            border-radius: 60px 60px 0 0;
            transition: height 3s ease;
        }
        
        /* ÊºèËäùÈ∫ªÁ≥äÁöÑÂ≠î */
        .leak-hole {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 16;
        }
        
        /* Ê±§ÂúÜÂèòÊπøÊïàÊûú */
        .tangyuan.wet {
            width: 105px;
            height: 95px;
            background: #e8e8e8;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.2),
                inset -12px -12px 20px rgba(0, 0, 0, 0.1),
                inset 12px 12px 20px rgba(255, 255, 255, 0.7);
        }
        
        /* Ê±§ÂúÜÂèòËî´ÊïàÊûú */
        .tangyuan.wilted {
            width: 110px;
            height: 90px;
            background: #d8d8d8;
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.3),
                inset -15px -15px 25px rgba(0, 0, 0, 0.15),
                inset 15px 15px 25px rgba(255, 255, 255, 0.5);
        }
        
        /* Âñ∑Â∞ÑÁöÑËäùÈ∫ªÁ≥ä */
        .sesame-drop {
            position: fixed;
            width: 15px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation: sesame-shoot linear forwards;
        }
        
        /* ËäùÈ∫ªÁ≥äÂñ∑Â∞ÑÂä®Áîª */
        @keyframes sesame-shoot {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            70% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.2);
                opacity: 0;
            }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .info-panel {
                top: 15px;
                padding: 12px 20px;
            }
            
            .status {
                font-size: 1.1rem;
            }
            
            .timer {
                font-size: 0.9rem;
            }
            
            .control-btn {
                padding: 10px 25px;
                font-size: 1rem;
                bottom: 30px;
            }
            
            .tangyuan-container {
                right: 20px;
                bottom: 20px;
                width: 120px;
                height: 120px;
            }
            
            .tangyuan {
                width: 80px;
                height: 80px;
            }
            
            .tangyuan.wet {
                width: 85px;
                height: 75px;
            }
            
            .tangyuan.wilted {
                width: 90px;
                height: 70px;
            }
            
            .sesame-paste {
                width: 50px;
            }
            
            .tangyuan-name {
                font-size: 1.2rem;
            }
            
            .leak-hole {
                width: 10px;
                height: 10px;
            }
            
            .sesame-drop {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <div class="status" id="status">ÂΩìÂâçÁä∂ÊÄÅÔºöÁ≠âÂæÖ‰∏ãÈõ®</div>
        <div class="timer" id="timer"></div>
    </div>
    
    <button class="control-btn" id="rainControl">Á≠âÈõ®ÂÅú</button>
    
    <div class="rain" id="rainContainer"></div>
    
    <!-- Âú£ÂÖâÁâπÊïà -->
    <div class="holy-light" id="holyLight"></div>
    
    <!-- Ê±§ÂúÜ -->
    <div class="tangyuan-container" id="tangyuanContainer">
        <div class="tangyuan" id="tangyuan">
            <div class="sesame-paste" id="sesamePaste"></div>
            <div class="leak-hole" id="leakHole"></div>
        </div>
        <div class="tangyuan-name">üç≠üîµ</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rainContainer = document.getElementById('rainContainer');
            const rainControl = document.getElementById('rainControl');
            const statusElement = document.getElementById('status');
            const timerElement = document.getElementById('timer');
            const holyLight = document.getElementById('holyLight');
            const tangyuan = document.getElementById('tangyuan');
            const sesamePaste = document.getElementById('sesamePaste');
            const tangyuanContainer = document.getElementById('tangyuanContainer');
            const leakHole = document.getElementById('leakHole');
            
            let rainInterval;
            let sesameInterval;
            let isRaining = false;
            let rainStartTime = 0;
            let rainStopTime = 0;
            let rainTimer = null;
            let rainDuration = 0;
            let wetnessLevel = 0;
            let moveDirection = { x: 0.5, y: 0.5 };
            let moveInterval;
            let sesameDrops = [];
            
            // Êñ∞Â¢ûÂèòÈáè
            let rotationAngle = 0.0; // Ê±§ÂúÜÊóãËΩ¨ËßíÂ∫¶ÔºàÂºßÂ∫¶Ôºâ
            let rotationSpeed = 0.0; // ÊóãËΩ¨ÈÄüÂ∫¶ÔºàÂºßÂ∫¶/Â∏ßÔºâ
            const initialSpeed = 0.8; // ÂàùÂßãÈÄüÂ∫¶Â§ßÂ∞è
            let isSlowingDown = false; // ÊòØÂê¶Ê≠£Âú®ÂáèÈÄü
            
            // ÂàùÂßãÂåñÈöèÊú∫ÁßªÂä®ÊñπÂêë
            function initMoveDirection() {
                moveDirection = {
                    x: (Math.random() - 0.5) * initialSpeed,
                    y: (Math.random() - 0.5) * initialSpeed
                };
            }
            
            // ÁßªÂä®Ê±§ÂúÜ
            function moveTangyuan() {
                const container = tangyuanContainer;
                const rect = container.getBoundingClientRect();
                
                // Ëé∑ÂèñÂΩìÂâç‰ΩçÁΩÆ
                let currentX = parseFloat(container.style.left || (window.innerWidth - rect.width - 40));
                let currentY = parseFloat(container.style.top || (window.innerHeight - rect.height - 40));
                
                // Èõ®ÂÅúÊó∂ÈÄêÊ∏êÂáèÈÄü
                if (isSlowingDown) {
                    const speed = Math.sqrt(moveDirection.x * moveDirection.x + moveDirection.y * moveDirection.y);
                    if (speed > (isRaining ? 10 : 0.5)) {
                        // ÂáèÈÄüÂõ†Â≠ê
                        const deceleration = 0.95;
                        moveDirection.x *= deceleration;
                        moveDirection.y *= deceleration;
                    } else {
                        // ÈÄüÂ∫¶Ë∂≥Â§üÂ∞èÂêéÂÅúÊ≠¢ÂáèÈÄü
                        isSlowingDown = false;
                    }
                }
                
                // ËÆ°ÁÆóÊñ∞‰ΩçÁΩÆ
                let newX = currentX + moveDirection.x;
                let newY = currentY + moveDirection.y;
                
                // ËæπÁïåÊ£ÄÊµã
                if (newX <= 0 || newX >= window.innerWidth - rect.width) {
                    moveDirection.x *= -1;
                    newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
                }
                
                if (newY <= 0 || newY >= window.innerHeight - rect.height) {
                    moveDirection.y *= -1;
                    newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));
                }
                
                // Â∫îÁî®Êñ∞‰ΩçÁΩÆ
                container.style.left = newX + 'px';
                container.style.top = newY + 'px';
                
                rotationSpeed = Math.max(rotationSpeed,-Math.PI/100);
                rotationSpeed = Math.min(rotationSpeed,Math.PI/100);
                // Êõ¥Êñ∞ÊóãËΩ¨
                rotationAngle += rotationSpeed;
                // Â∫îÁî®ÊóãËΩ¨
                tangyuanContainer.style.transform = `rotate(${rotationAngle}rad)`;
            }
            
            // ÂàõÂª∫Èõ®Êª¥
            function createRain() {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                
                // ÈöèÊú∫Èõ®Êª¥Â±ûÊÄß
                const left = Math.random() * 100;
                const animationDuration = (Math.random() * 0.5) + 0.5;
                const animationDelay = Math.random() * 2;
                const dropHeight = Math.random() * 10 + 10;
                
                // ËÆæÁΩÆÈõ®Êª¥Ê†∑Âºè
                drop.style.left = left + 'vw';
                drop.style.height = dropHeight + 'px';
                drop.style.animationDuration = animationDuration + 's';
                drop.style.animationDelay = animationDelay + 's';
                
                // Ê∑ªÂä†Âà∞ÂÆπÂô®
                rainContainer.appendChild(drop);
                
                // ÂàõÂª∫Ê∫ÖËµ∑ÊïàÊûú
                const splash = document.createElement('div');
                splash.classList.add('splash');
                splash.style.left = (left - 1) + 'vw';
                splash.style.animationDuration = (animationDuration * 0.5) + 's';
                splash.style.animationDelay = (animationDuration + animationDelay) + 's';
                
                rainContainer.appendChild(splash);
                
                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
                setTimeout(() => {
                    drop.remove();
                    splash.remove();
                }, (animationDuration + animationDelay) * 1000 + 1000);
            }
            
            // Âñ∑Â∞ÑËäùÈ∫ªÁ≥ä
            function shootSesamePaste() {
                const containerRect = tangyuanContainer.getBoundingClientRect();
                const centerX = containerRect.left + containerRect.width / 2;
                const centerY = containerRect.top + containerRect.height / 2;
                
                // ËÆ°ÁÆóÊºèÂ≠î‰ΩçÁΩÆÔºàËÄÉËôëÊóãËΩ¨ËßíÂ∫¶Ôºâ
                const leakHoleDistance = 40; // ÊºèÂ≠îË∑ùÁ¶ª‰∏≠ÂøÉÁöÑË∑ùÁ¶ª
                const leakHoleX = centerX + Math.sin(rotationAngle) * leakHoleDistance;
                // const leakHoleY = centerY - Math.cos(rotationAngle) * leakHoleDistance;
                const leakHoleY = centerY - Math.cos(rotationAngle) * leakHoleDistance;
                
                // ÂàõÂª∫Â§ö‰∏™ËäùÈ∫ªÁ≥äÊª¥
                const dropCount = 3 + Math.floor(wetnessLevel * 5); // 3-8Êª¥
                
                for (let i = 0; i < dropCount; i++) {
                    // triggerHolyLight();
                    const drop = document.createElement('div');
                    drop.classList.add('sesame-drop');
                    
                    // ÈöèÊú∫Â§ßÂ∞è
                    const size = 10 + Math.random() * 10;
                    
                    // ËÆæÁΩÆÂàùÂßã‰ΩçÁΩÆ
                    drop.style.left = leakHoleX + 'px';
                    drop.style.top = leakHoleY + 'px';
                    drop.style.width = size + 'px';
                    drop.style.height = size + 'px';
                    
                    document.body.appendChild(drop);
                    sesameDrops.push(drop);
                    
                    // Âñ∑Â∞ÑÊñπÂêëÔºàËÄÉËôëÊóãËΩ¨ËßíÂ∫¶Ôºâ
                    const baseAngle = rotationAngle + Math.PI / 2; // ‰ªéÊºèÂ≠îÂêëÂ§ñÂñ∑Â∞Ñ
                    const randomAngle = (Math.random() - 0.5) * Math.PI/4; // ÈöèÊú∫ÂÅèÁßª
                    const angle = baseAngle + randomAngle;
                    const distance = 100 + wetnessLevel * 300;
                    
                    // ËÆ°ÁÆóÁõÆÊ†á‰ΩçÁΩÆ
                    const targetX = Math.cos(angle) * distance;
                    const targetY = Math.sin(angle) * distance;
                    
                    // ËÆæÁΩÆCSSÂèòÈáèÁî®‰∫éÂä®Áîª
                    drop.style.setProperty('--tx', `${targetX}px`);
                    drop.style.setProperty('--ty', `${targetY}px`);
                    
                    // ËÆæÁΩÆÂä®ÁîªÊåÅÁª≠Êó∂Èó¥ÂíåÂª∂Ëøü
                    const duration = 800 + wetnessLevel * 1200;
                    drop.style.animationDuration = `${duration}ms`;
                    
                    // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§
                    setTimeout(() => {
                        drop.remove();
                        sesameDrops = sesameDrops.filter(d => d !== drop);
                    }, duration);
                    
                    // Âñ∑Â∞ÑÂèç‰ΩúÁî®Âäõ - ÊîπÂèòÊ±§ÂúÜÁßªÂä®ÊñπÂêëÂíåÊóãËΩ¨
                    if (wetnessLevel > 0.7) {
                        // ÁßªÂä®Âèç‰ΩúÁî®Âäõ
                        moveDirection.x -= Math.cos(angle) * 0.02 * wetnessLevel;
                        moveDirection.y -= Math.sin(angle) * 0.02 * wetnessLevel;
                        isSlowingDown = true;
                    }
                }
                if (wetnessLevel > 0.7) {
                    // ÊóãËΩ¨Âèç‰ΩúÁî®Âäõ
                    rotationSpeed += (Math.random() - 0.5) * 0.02 * wetnessLevel;
                }
            }
            
            // Êõ¥Êñ∞Ê±§ÂúÜÁä∂ÊÄÅ
            function updateTangyuan() {
                // Ê∏ÖÈô§‰πãÂâçÁöÑÁ±ª
                tangyuan.classList.remove('wet', 'wilted');
                
                // Ê†πÊçÆÊπøÊ∂¶Á®ãÂ∫¶Êõ¥Êñ∞Ê±§ÂúÜÁä∂ÊÄÅ
                if (wetnessLevel > 0.3) {
                    tangyuan.classList.add('wet');
                }
                
                if (wetnessLevel > 0.6) {
                    tangyuan.classList.add('wilted');
                    // ÊòæÁ§∫ÊºèÂ≠î
                    leakHole.style.opacity = "1";
                } else {
                    leakHole.style.opacity = "0";
                }
                
                // Ê†πÊçÆÊπøÊ∂¶Á®ãÂ∫¶Êõ¥Êñ∞ËäùÈ∫ªÁ≥äÊ≥ÑÊºè
                sesamePaste.style.height = (wetnessLevel > 0.8 ? (wetnessLevel - 0.8) * 60 : 0) + 'px';
            }
            
            // ÂºÄÂßã‰∏ãÈõ®
            function startRaining() {
                if (isRaining) return;
                
                isRaining = true;
                isSlowingDown = false;
                rainStartTime = Date.now();
                rainContainer.style.opacity = "1";
                statusElement.textContent = "ÂΩìÂâçÁä∂ÊÄÅÔºöÊ≠£Âú®‰∏ãÈõ®";
                
                // ÂºÄÂßãËÆ°Êó∂
                if (rainTimer) clearInterval(rainTimer);
                rainTimer = setInterval(updateTimer, 100);
                
                // ÂºÄÂßãÁßªÂä®Ê±§ÂúÜ
                if (moveInterval) clearInterval(moveInterval);
                moveInterval = setInterval(moveTangyuan, 30);
                
                // ÂàõÂª∫Èõ®Êª¥
                rainInterval = setInterval(() => {
                    for (let i = 0; i < 5; i++) {
                        createRain();
                    }
                }, 100);
                
                // ÂºÄÂßãÂñ∑Â∞ÑËäùÈ∫ªÁ≥ä
                if (sesameInterval) clearInterval(sesameInterval);
                startSesameShooting();
            }
            
            // ÂºÄÂßãÂñ∑Â∞ÑËäùÈ∫ªÁ≥ä
            function startSesameShooting() {
                sesameInterval = setInterval(() => {
                    if (wetnessLevel > 0.6) {
                        // Âñ∑Â∞ÑÈ¢ëÁéáÈöèÊπøÊ∂¶Â∫¶Â¢ûÂä†
                        const interval = Math.max(100, 500 - wetnessLevel * 400);
                        shootSesamePaste();
                    }
                }, 100); // Âõ∫ÂÆöÈ¢ëÁéáÔºå‰ΩÜÊØèÊ¨°Âñ∑Â∞ÑÂ§ö‰∏™ËäùÈ∫ªÁ≥äÊª¥
            }
            
            // ÂÅúÊ≠¢‰∏ãÈõ®
            function stopRaining() {
                if (!isRaining) return;
                
                isRaining = false;
                isSlowingDown = true; // ÂºÄÂßãÂáèÈÄü
                rainStopTime = Date.now();
                clearInterval(rainInterval);
                clearInterval(sesameInterval);
                rainContainer.style.opacity = "0";
                
                // ËÆ°ÁÆó‰∏ãÈõ®Êó∂Èó¥
                rainDuration = ((rainStopTime - rainStartTime) / 1000).toFixed(2);
                statusElement.textContent = `Èõ®ÂÅú‰∫ÜÔºåÈõ®‰∏ÄÂÖ±‰∏ã‰∫Ü ${rainDuration} Áßí`;
                
                // Ëß¶ÂèëÂú£ÂÖâÁâπÊïà
                triggerHolyLight();
                
                // ÈáçÁΩÆÊ±§ÂúÜÁä∂ÊÄÅ‰ΩÜ‰∏çÈáçÁΩÆ‰ΩçÁΩÆ
                resetTangyuan();
                
                // ËÆæÁΩÆ‰∏ã‰∏ÄÊ¨°‰∏ãÈõ®ÁöÑÈöèÊú∫Êó∂Èó¥
                const nextRainTime = Math.random() * 10000 + 5000; // 5-15Áßí
                setTimeout(startRaining, nextRainTime);
            }
            
            // Ëß¶ÂèëÂú£ÂÖâÁâπÊïà
            function triggerHolyLight() {
                holyLight.style.opacity = "1";
                
                // ‰ΩøÁî®Web Animations APIÂàõÂª∫Âä®Áîª
                holyLight.animate([
                    { opacity: 0.8 },
                    { opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'ease-out'
                });
                
                // 1.5ÁßíÂêéÂÆåÂÖ®ÈöêËóè
                setTimeout(() => {
                    holyLight.style.opacity = "0";
                }, 1500);
            }
            
            // ÈáçÁΩÆÊ±§ÂúÜÁä∂ÊÄÅ
            function resetTangyuan() {
                wetnessLevel = 0;
                rotationSpeed = 0; // ÈáçÁΩÆÊóãËΩ¨ÈÄüÂ∫¶
                updateTangyuan();
